<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="store.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="title">All Things Coffee</h1>
        </header>
        <section class="container content-section">
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Mocha</span>
                    <img class="shop-item-image" src="images/mocha.jpeg" >
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.49</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Latte</span>
                    <img class="shop-item-image" src="images/latte.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.79</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Frappucino</span>
                    <img class="shop-item-image" src="images/frappe2.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cold Brew</span>
                    <img class="shop-item-image" src="images/cold_brew.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.29</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
